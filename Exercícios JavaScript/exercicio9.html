<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input">
    <form action="" id="formulario">
        <label for="formulario">Cadastro de usuários</label> 
        <p></p>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome"><br>
            <input type="password" id="senha" name="senha" placeholder="Senha"> <br>
            <input type="password" id="confSenha" name="confSenha" placeholder="Confirme sua senha"> <br>
            <button type="submit" id="botao" onclick="validar()">Enviar</button>
        </div>
    </form>
    <br>


<script>

    var formLogin = formulario.nome;
    var formSenha = formulario.senha;
    var formConfirmSenha = formulario.confSenha;
    var btSubmit = document.getElementById("botao");
  

    function validar(){

        if(formLogin.value == ""){

            alert("Nome não digitado")
        }

        if(formSenha.value == ""){

            alert("Senha não digitada")
        }

        else if(formSenha.value.length < 6 ||formSenha.value.length > 10 ){

            alert("A senha deve conter entre 6 e 10 dígitos")
        }

        else if(formSenha.value != formConfirmSenha.value){

            alert("As senhas não são iguais")
        }

        if(formConfirmSenha.value == ""){

            alert("Senha não digitada")
        }

        else if(formConfirmSenha.value.length < 6 || formSenha.value.length > 10){

            alert("A senha deve conter entre 6 e 10 dígitos")
        }

        else{
            alert("Cadastro feito com sucesso!")
        }
    }
    

    
        
        
        
</script>

</body>
</html>
