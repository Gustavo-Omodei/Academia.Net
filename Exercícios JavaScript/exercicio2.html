<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" id="vermelho" onmouseover="mudarCor('red')">Vermelho</a>
    <a href="#" id="verde" onmouseover="mudarCor('green')">Verde</a>
    <a href="#" id="amarelo" onmouseover="mudarCor('yellow')">Amarelo</a>
    <a href="#" id="azul" onmouseover="mudarCor('blue')">Azul</a>
   

    <script>
        function mudarCor(cor){
            document.body.style.backgroundColor = cor;
            
        }
    </script>
    
</body>
</html>
