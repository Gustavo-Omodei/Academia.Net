<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button onclick="mudarCorFundo('red')">Vermelho</button>
   <button onclick="mudarCorFundo('green')">Verde</button>
   <button onclick="mudarCorFundo('yellow')">Amarelo</button>
   <button onclick="mudarCorFundo('blue')">Azul</button>
    
    <script>
        function mudarCorFundo(cor){
                document.body.style.backgroundColor = cor;
            }

    </script>
</body>
</html>
